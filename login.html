<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" type="text/css" href="dist/login.min.css">
  <script type="text/javascript">
    var MENSAJE = 'true';
  </script>
</head>
<body>
  <div class="page login-page">
    <div class="container">
      <div class="form-outer text-center d-flex align-items-center">
        <div class="form-inner">
          <div class="logo text-uppercase"><span>Bootstrap</span><strong class="text-primary">Bootsrap</strong></div>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.</p>
          <form id="login-form" method="post">
            <div class="form-group-material">
              <input id="login-username" type="text" name="loginUsername" required class="input-material">
              <label for="login-username" class="label-material">Username</label>
            </div>
            <div class="form-group-material">
              <input id="login-password" type="password" name="loginPassword" required class="input-material">
              <label for="login-password" class="label-material">Password</label>
            </div>
            <span id="mensaje"></span>
            <a id="login" href="home.html" class="btn btn-primary">Login</a>
            <!-- This should be submit button but I replaced it with <a> for demo purposes-->
          </form><a href="#" class="forgot-pass">Forgot Password?</a><small>Do not have an account? </small><a href="register.html" class="signup">Signup</a>
        </div>
        <div class="copyrights text-center">
          <p>Design by <a href="https://bootstrapious.com" class="external">Bootstrapious</a></p>
          <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        </div>
      </div>
    </div>
  </div>
  <script src="dist/login-min.js" type="text/javascript" ></script>
</body>
</html>
